<!DOCTYPE html>
<html lang="en">
<head>

  <title>Meme</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(2,6,23,0.9);
      border-radius: 28px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.8);
      max-width: 520px;
      width: 90%;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Anton', sans-serif;
      letter-spacing: 3px;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    img {
      width: 100%;
      max-height: 320px;
      object-fit: contain;
      border-radius: 18px;
      margin-bottom: 18px;
      background: #020617;
    }

    .caption {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    button {
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22d3ee, #ec4899);
      color: white;
      font-size: 1rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 50px rgba(236,72,153,0.6);
    }
  </style>
</head>
